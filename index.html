<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Start game - press any key</h3>
    <div id="boxes">
        <div class="box" id="red" type="button"></div>
        <div class="box" id="pink" type="button"></div>
        <div class="box" id="yellow" type="button"></div>
        <div class="box" id="blue" type="button"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
